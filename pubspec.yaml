name: flutter_mapas_osm
description: "Trabalhando com mapas"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  battery_plus: ^6.2.1
  flutter:
    sdk: flutter
  flutter_map: ^8.1.1
  geocoding: ^3.0.0
  flutter_map_location_marker: 10.1.0
  geolocator: ^14.0.0
  latlong2: ^0.9.1
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - imagen/iconomapas.png

flutter_icons:
  android: true
  ios: true
  image_path: imagen/iconomapas.png
